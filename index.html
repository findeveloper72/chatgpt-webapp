<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My eCommerce Store</title>
<style>
  /* Reset some default styles */
  body, h1, h2, h3, p, ul, li {
    margin: 0;
    padding: 0;
  }
  
  /* Basic styling */
  body {
    font-family: Arial, sans-serif;
  }
  header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
  }
  header h1 {
    margin-bottom: 10px;
  }
  nav {
    background-color: #444;
    color: #fff;
    padding: 10px;
    display: flex;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }
  .product {
    border: 1px solid #ddd;
    padding: 10px;
    margin: 10px;
    text-align: center;
  }
  nav ul {
    display: flex;
    color: white;
  }
  nav ul li a {
    color: white;
    margin: 10px
  }
</style>
</head>
<body>
  <header>
    <h1>Welcome to My eCommerce Store</h1>
    <p>Your One-Stop Shop for Quality Products</p>
  </header>
  <nav>
    <ul>
      <li><a href="#" id="home-link">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#" id="about-link">About Us</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
  </nav>
  <div class="container">
    <h2>Featured Products</h2>
    <div class="product">
      <img src="iphone.webp" alt="Product 1" height="200px" width="150px">
      <h3>Product 1</h3>
      <p>Price: $19.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="iphone.webp" alt="Product 2" height="200px" width="150px">
      <h3>Product 2</h3>
      <p>Price: $24.99</p>
      <button>Add to Cart</button>
    </div>
  </div>
  <script>
    // You can add JavaScript functionality here
  </script>
  <script>
    // Get a reference to the "About Us" link using its id
    const aboutLink = document.getElementById('about-link');
  
    // Add a click event listener to the link
    aboutLink.addEventListener('click', function(event) {
      // Prevent the default behavior of the link (to avoid page reload)
      event.preventDefault();
  
      // Redirect to the "About Us" page
      window.location.href = 'about.html'; // Change this URL to your actual "About Us" page URL
    });
    const homeLink = document.getElementById('home-link');
  
  // Add a click event listener to the link
    homeLink.addEventListener('click', function(event) {
    // Prevent the default behavior of the link (to avoid page reload)
    event.preventDefault();

    // Redirect to the "About Us" page
    window.location.href = 'home.html'; // Change this URL to your actual "About Us" page URL
  });
  </script>
</body>
</html>
